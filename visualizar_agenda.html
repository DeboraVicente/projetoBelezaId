<script>
    // Função para renderizar a tabela de agendamentos
    function renderizarTabela() {
        const tabela = document.getElementById('agendaTable').getElementsByTagName('tbody')[0];
        tabela.innerHTML = ''; // Limpa a tabela
        let dataAtual = ''; // Armazena a data atual para criar cabeçalhos

        agenda.forEach((agendamento, index) => {
            // Adiciona uma nova linha apenas se a data for diferente da última
            if (agendamento.data !== dataAtual) {
                dataAtual = agendamento.data;
                const headerRow = document.createElement('tr');
                const headerCell = document.createElement('td');
                headerCell.colSpan = 8; // Mescla todas as colunas para o cabeçalho de data
                headerCell.innerHTML = `<strong>${dataAtual}</strong>`;
                headerRow.appendChild(headerCell);
                tabela.appendChild(headerRow);
            }

            // Cria a linha para o agendamento
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${agendamento.data}</td>
                <td>${agendamento.hora}</td>
                <td>${agendamento.cliente}</td>
                <td>${agendamento.telefone}</td>
                <td>${agendamento.procedimento}</td>
                <td>${agendamento.formaPagamento}</td>
                <td>${agendamento.deficiencia ? 'Sim' : 'Não'}</td>
                <td><button class="excluir-btn" data-index="${index}">Excluir</button></td>
            `;
            tabela.appendChild(row);
        });

        // Adiciona eventos de clique para cada botão excluir
        document.querySelectorAll('.excluir-btn').forEach(button => {
            button.addEventListener('click', function() {
                const index = this.getAttribute('data-index');
                excluirAgendamento(index);
            });
        });
    }
</script>
