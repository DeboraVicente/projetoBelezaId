<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salão de Beleza</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="belezaID.html">Home</a></li>
                <li><a href="procedimentos.html">Ver Procedimentos</a></li>
                <li><a href="funcionarios.html">Ver Funcionários</a></li>
                <li><a href="login.html">Entrar</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form id="loginForm">
            <aria-label for="username">Usuário</aria-label>
            <input type="text" id="usuario" name="usuario" required>

            <aria-label for="password">Senha</aria-label>
            <input type="password" id="senha" name="senha" required>

            <aria-label for="role">Tipo de Usuário</aria-label>
            <select id="role" name="role" required>
                <option value="admin">Administrador</option>
                <option value="cliente">Cliente</option>
            </select>

            <input type="submit" value="Entrar">
        </form>

    </main>

    <footer>
        <p>&copy; 2024 - Beleza ID. Todos os direitos reservados.</p>
    </footer>
</body>

</html>

<script>
    document.getElementById('loginForm').addEventListener('submit', function (event) {
        event.preventDefault();
        const usuario = document.getElementById('usuario').value;
        const senha = document.getElementById('senha').value;
        const role = document.getElementById('role').value;

        localStorage.setItem('usuarioLogado', JSON.stringify({ usuario, senha }));
        if (role === 'admin') {
            window.location.href = 'admin_dashboard.html';
        } else {
            window.location.href = 'agendamento_cliente.html';
        }
    });
</script>
